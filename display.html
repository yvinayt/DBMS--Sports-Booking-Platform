<!DOCTYPE html>
<html>
<head>
    <title>Display Bookings</title>
</head>
<body>
    <h1>My Bookings</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>Sport</th>
            <th>Location</th>
            <th>Number of Players</th> 
            <th>Available Vacancies</th> 
            <th>Day</th>
            <th>Time</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{booking[0]}}</td>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[7] }}</td>
            <td>{{ booking[3] }}</td>
            <td>{{ booking[4] }}</td>
            <td>{{ booking[5] }}</td>
            <td>{{ booking[6] }}</td>
            <td><a href="/cancel_booking/{{ booking[0] }}">Cancel</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
