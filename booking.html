<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
    <script>
       
        function updateLocationOptions() {
            
            var sport = document.getElementById("sport").value;

           
            var locationSelect = document.getElementById("location");

            
            locationSelect.innerHTML = "";

            
            switch (sport) {
                case "FootBall":
                    locationSelect.add(new Option("FootBallGround1", "FootBallGround1"));
                    locationSelect.add(new Option("FootBallGround2", "FootBallGround2"));
                    locationSelect.add(new Option("FootBallGround3", "FootBallGround3"));
                    break;
                case "BasketBall":
                    locationSelect.add(new Option("BasketBallCourt1", "BasketBallCourt1"));
                    locationSelect.add(new Option("BasketBallCourt2", "BasketBallCourt2"));
                    locationSelect.add(new Option("BasketBallCourt3", "BasketBallCourt3"));
                    break;
                case "Cricket":
                    locationSelect.add(new Option("CricketGround1", "CricketGround1"));
                    locationSelect.add(new Option("CricketGround2", "CricketGround2"));
                    locationSelect.add(new Option("CricketGround3", "CricketGround3"));
                    break;    
                case "Tennis":
                    locationSelect.add(new Option("TennisCourt1", "TennisCourt1"));
                    locationSelect.add(new Option("TennisCourt2", "TennisCourt2"));
                    locationSelect.add(new Option("TennisCourt3", "TennisCourt3"));
                    break;
                case "Badminton":
                    locationSelect.add(new Option("BadmintonCourt1", "BadmintonCourt1"));
                    locationSelect.add(new Option("BadmintonCourt2", "BadmintonCourt2"));
                    locationSelect.add(new Option("BadmintonCourt3", "BadmintonCourt3"));
                    break;
                default:
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>Bookings</h1>
    <h2>Welcome, {{ username }}!</h2>
    <form method="post" action="/bookings">
        <label for="sport">Sport:</label>
        <select id="sport" name="sport" onchange="updateLocationOptions()" required>
            <option value="FootBall">Football</option>
            <option value="BasketBall">Basketball</option>
            <option value="Cricket">Cricket</option>
            <option value="Tennis">Tennis</option>
            <option value="Badminton">Badminton</option>
        </select>
        <br>
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="">-- Select a location --</option>
        </select><br>
        <label for="num_players">Number of players:</label>
        <input type="number" id="num_players" name="num_players" min="1" max="22"><br>
        <label for="day">Day:</label>
          <select id="day" name="day" required>
          <option value="">-- Select a day --</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
         </select>
        <br>
        <label for="time">Time:</label>
        <select id="time" name="time">
            <option value="09:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="05:00 PM">5:00 PM</option>
            <option value="06:00 PM">6:00 PM</option>
            <option value="07:00 PM">7:00 PM</option>
        </select>
        <br>
        <input type="submit" value="Book">
    </form>
    <br>
    <a href="/display">My Bookings</a>
    <br>
    <a href="/">Logout</a>
</body>
</html>
